<!DOCTYPE html>
<html>
<head>

<title>MCC Library</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="p-2">

<h1>My First Heading</h1>
<p>My first paragraph.</p>

<form id="messageForm" action="/messages/" method="get" class="p-5">
    <div class="w-100 p-2 pull-right"><a href="/messages/">Messages</a></div>

    <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="required form-control" id="summary" name="summary" value="" />
    </div>

    <div class="form-group">
        <label for="text">Message</label>
        <textarea class="form-control" id="text" name="text" rows="3"></textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary" value="Create">Create</button>
    </div>
</form>

</body>
</html>
