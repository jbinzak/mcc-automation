<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>MCC Library Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="p-2">

<div class="p-5">

    <form id="loginForm" action="/user-profile" method="get" class="p-5">

        <img class="logo-img my-2" style="height:50px;" src="img/Midwestern_LogoFinal2020.png" alt="MCC Logo"/>
        <h1>Account Login</h1>
    
        <div class="form-group">
            <label id="emailLabel" for="email">Email</label>
            <input type="email" class="required form-control" id="email" name="email" value="" />
        </div>
    
        <div class="form-group">
            <label id="passwordLabel" for="password">Password</label>
            <input type="password" class="required form-control" id="password" name="password" value="" />
        </div>    
    
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block" value="Login" id="loginBtn" >Login</button>
        </div>

        <span class="" th:utext="${err}" id="errMessage"></span>

    </form>

    <a href="/register">Register New Account</a>
    <a href="/forgot-password">Forgot Password</a>

</div>

</body>
</html>
